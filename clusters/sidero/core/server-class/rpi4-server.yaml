---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: rpi.8gb
spec:
  selector:
    matchLabels:
      metal.sidero.dev/serverclass: rpi.8gb
  environmentRef:
    namespace: default
    name: rpi4-beta
  qualifiers:
    systemInformation:
      - manufacturer: Raspberry Pi Foundation
        productName: Raspberry Pi 4 Model B
        version: D03114
  bootFromDiskMethod: ipxe-sanboot
